<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cocktail Wizard!</title>
	<!-- BOOTFLAT GOES HERE -->
</head>

<body>

  <main>
    <header class="header">
			<h1>The Cocktail Wizard!</h1>
			<p>Are you thirsty? Find drinks you can make using ingredients from your 
					pantry! Look for recipes below!
			</p>

			<nav>
				<ul>
					<li>Make a Drink</li>
					<li>Store Locator</li>
				</ul>
			</nav>
		</header>
			
			<!-- Left Column -->
			<div class="card">
				<h3 class="card-header">Make a drink!</h3>
				<!-- Add Form here -->
				<form class="card-body">
					<label for="search-by-name">Search for a cocktail by name</label>
					<input id="drink-name" type="text">
					<button class="btn" id="search-name" type="click">Search</button>

					<label >Search for a cocktail by ingredient</label>
					<input id="search-by-ingredient"  type="text">
					<button class="btn" id="search-ingredient" type="click">Search</button>
				</form>

			</div>
			<!-- Right Column -->
			<!-- Output of the search will go here using jscript to fill content -->
			<div>
				<h3>Your list!</h3>
				<div id="cocktail-container" class="list-group"></div>
			</div>

		<footer class="footer">
			<h3>Store Locator</h3>
			<p>Are you missing items to make a drink? Find a liquor store nearby to
					buy what you need.
			</p>
			<!-- Add Store Locator Form here -->
			<button class="btn" id="search-google">api for google</button>
			
			<!-- Placeholder Googlemap until the API is completed -->
			

		</footer>
      
  </main>
  <script src="./assets/script/script.js"></script>
</body>
</html>
